<div class="container">
    <button mat-raised-button color="warn" style="margin-right: 30%;margin-top: 8px;"(click)="openDialog()">Add Album</button>

    <div style="margin-top: 10px;">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>

        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="Nom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom du produit </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.productName}}
                    </td>

                </ng-container>


                <!-- Name Column -->
                <ng-container matColumnDef="Quatité">
                     <th mat-header-cell *matHeaderCellDef mat-sort-header> Quatité </th>
                        <td mat-cell *matCellDef="let row"> {{row.amountAvailable}} </td>
                </ng-container>


                <!-- Fruit Column -->
                <ng-container matColumnDef="montant">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
                    <td mat-cell *matCellDef="let row"> {{row.cost}} </td>
                </ng-container>
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="editAlbum(row)">
                            <mat-icon>edit</mat-icon> </button>
                        <button mat-icon-button color="warn" (click)="deleteAlbum(row.id)">    <mat-icon>delete</mat-icon> </button>


                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">pas de données</td>
                </tr>
            </table>

        </div>

    </div>
</div>
